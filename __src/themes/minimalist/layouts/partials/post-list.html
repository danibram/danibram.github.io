<ul id="post-list">
    {{ range where .Data.Pages "Section" "post" }}
    {{ $url := replace .Permalink .Site.BaseURL "" }}
        <li>
            <a href='{{ .Permalink }}'><aside class="dates">{{ .Date.Format "Jan 2" }}</aside></a>
            <a href='{{ .Permalink }}'>{{ .Title }} <h2>{{ .Description | markdownify }}</h2></a>
        </li>
    {{ end }}
</ul>
