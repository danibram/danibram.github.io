<!DOCTYPE html>
<html lang="{{ with .Site.LanguageCode }}{{ . }}{{ else }}en-US{{ end }}">
	<head>
		<meta charset="utf-8">
        <meta name="robots" content="index, follow">
		<meta name="theme-color" content="#f4f5f6">
		<meta name="apple-mobile-web-app-status-bar-style" content="#f4f5f6">
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="author" content="{{ with .Site.Params.name }}{{ . }}{{ end }}">
		<meta name="description" content="{{ with .Site.Params.description }}{{ . }}{{ end }}">
        <link rel="canonical" href="{{.Site.BaseURL}}">

		{{ .Hugo.Generator }}
		<title>{{ .Title }} &middot; {{ .Site.Title }}</title>

        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.5.0/css/font-awesome.min.css">
		<link rel="shortcut icon" href="{{ .Site.BaseURL }}images/favicon.ico">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/3.0.3/normalize.css">
        <link rel="stylesheet" href="{{ .Site.BaseURL }}css/milligram.min.css">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/style.css">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/highlight.css">
		<link rel="stylesheet" href="{{ .Site.BaseURL }}css/monosocialiconsfont.css">


		<link rel="icon" href="{{ .Site.BaseURL }}images/favicon.ico">

		{{ if .Site.Params.enableRSS }}
		<link href="{{ .Site.RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
		{{ end }}
	</head>
